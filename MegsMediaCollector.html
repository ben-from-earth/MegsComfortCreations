    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const mediaInputs = document.getElementById('media-inputs');
        const gridContainer = document.getElementById('grid-container');
        const orderNumberDisplay = document.getElementById('order-number-display');
        const loadingIndicator = document.getElementById('loading-indicator');
        const titlesMatrixContent = document.getElementById('titles-matrix-content');
        const keepSelectedBtn = document.getElementById('keep-selected-btn');
        const saveImagesBtn = document.getElementById('save-images-btn');
        const viewDatabaseBtn = document.getElementById('view-database-btn');
        const clearDatabaseBtn = document.getElementById('clear-database-btn');
        const buttonContainer = document.querySelector('.button-container');
        const apiCountElement = document.getElementById('api-count');
        const resetCounterBtn = document.createElement('button');
    
        const API_KEY = 'AIzaSyCtoXKuRUP5p0Xrk21635t67OA6MxFLay4';
        const CX = 'e1e30c1aaa513492b';
    
        let savedBookInputType = '';
    
        resetCounterBtn.id = 'reset-counter-btn';
        resetCounterBtn.textContent = 'Reset Counter';
        resetCounterBtn.style = `
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100px; /* Adjust width to match the counter display */
            text-align: center;
            margin-top: 5px;
            position: absolute;
            right: 0;
            top: 30px;
            transform: translateX(-25%);
        `;
        resetCounterBtn.onclick = resetApiCounter;
        apiCountElement.parentNode.appendChild(resetCounterBtn);
    
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateMediaInputs);
        });
    
        function updateMediaInputs() {
            const currentInputs = getCurrentInputs();
            mediaInputs.innerHTML = '';
            if (document.getElementById('books-checkbox').checked) {
                mediaInputs.innerHTML += `
                    <div class="form-group">
                        <label for="book-input-type">Book Title List Input Type</label>
                        <select id="book-input-type" onchange="updateBookInputLabel()">
                            <option value="list">List of titles separated by ","</option>
                            <option value="goodreads">Goodreads book list link</option>
                            <option value="amazon">List of Amazon links separated by ","</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="book-list" id="book-list-label">Book List</label>
                        <input type="text" id="book-list" placeholder="Enter the book list" value="${currentInputs.books}">
                    </div>`;
                if (savedBookInputType) {
                    document.getElementById('book-input-type').value = savedBookInputType;
                    updateBookInputLabel();
                }
            }
            ['movies', 'albums', 'games'].forEach(type => {
                if (document.getElementById(`${type}-checkbox`).checked) {
                    mediaInputs.innerHTML += `
                        <div class="form-group">
                            <label for="${type}-list">${type.charAt(0).toUpperCase() + type.slice(1)} List</label>
                            <input type="text" id="${type}-list" placeholder="Enter the ${type} list" value="${currentInputs[type]}">
                        </div>`;
                }
            });
        }
    
        function getCurrentInputs() {
            const books = document.getElementById('book-list') ? document.getElementById('book-list').value : '';
            const movies = document.getElementById('movies-list') ? document.getElementById('movies-list').value : '';
            const albums = document.getElementById('albums-list') ? document.getElementById('albums-list').value : '';
            const games = document.getElementById('games-list') ? document.getElementById('games-list').value : '';
            return { books, movies, albums, games };
        }
    
        function updateBookInputLabel() {
            const bookInputType = document.getElementById('book-input-type').value;
            const bookListLabel = document.getElementById('book-list-label');
            const bookListInput = document.getElementById('book-list');
            if (bookInputType === 'goodreads') {
                bookListLabel.textContent = 'Input Goodreads Link';
                bookListInput.placeholder = 'Enter Goodreads link';
            } else if (bookInputType === 'amazon') {
                bookListLabel.textContent = 'Amazon Links';
                bookListInput.placeholder = 'Enter Amazon links';
            } else {
                bookListLabel.textContent = 'Book List';
                bookListInput.placeholder = 'Enter the book list';
            }
        }
    
        async function handleSubmit() {
            const orderNumber = document.getElementById('order-number').value;
            orderNumberDisplay.innerHTML = `Order #${orderNumber}`;
            gridContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
    
            const mediaList = [];
            if (document.getElementById('books-checkbox').checked) {
                const bookInputType = document.getElementById('book-input-type').value;
                const bookInputValue = document.getElementById('book-list').value;
                mediaList.push(...await getBookList(bookInputType, bookInputValue, 'book cover'));
            }
            if (document.getElementById('movies-checkbox').checked) {
                const movieInputValue = document.getElementById('movies-list').value;
                mediaList.push(...getTitlesWithMediaType(movieInputValue, 'movie cover'));
            }
            if (document.getElementById('albums-checkbox').checked) {
                const albumInputValue = document.getElementById('albums-list').value;
                mediaList.push(...getTitlesWithMediaType(albumInputValue, 'album cover'));
            }
            if (document.getElementById('games-checkbox').checked) {
                const gameInputValue = document.getElementById('games-list').value;
                mediaList.push(...getTitlesWithMediaType(gameInputValue, 'video game cover'));
            }
    
            displayTitlesMatrix(mediaList);
    
            const testingMode = document.getElementById('testing-mode-checkbox').checked;
            const mediaImageCollection = document.getElementById('media-image-collection-checkbox').checked;
    
            let apiQueriesCount = 0;
    
            if (testingMode) {
                createTestGrid(mediaList);
            } else if (mediaImageCollection) {
                apiQueriesCount = await createGrid(mediaList);
                incrementApiCount(apiQueriesCount);
            }
    
            loadingIndicator.style.display = 'none';
            buttonContainer.style.display = 'flex'; // Show the buttons to keep selected images and save to database
        }
    
        async function getBookList(inputType, inputValue, mediaType) {
            let titles = [];
            if (inputType === 'goodreads') {
                titles = await fetchGoodreadsTitles(inputValue);
            } else if (inputType === 'amazon') {
                titles = extractAmazonTitles(inputValue);
            } else {
                titles = inputValue.split(', ');
            }
            return titles.map(title => `${title} ${mediaType}`);
        }
    
        async function fetchGoodreadsTitles(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const lines = data.contents.split('\n');
                const titles = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes('</div></td>  <td class="field title">')) {
                        const titleLine = lines[i + 1].trim();
                        const titleMatch = titleLine.match(/>([^<]+)</);
                        if (titleMatch) {
                            titles.push(titleMatch[1]);
                        }
                    }
                }
                return titles;
            } catch (error) {
                console.error('Error fetching Goodreads titles:', error);
                return [];
            }
        }
    
        function extractAmazonTitles(amazonLinks) {
            return amazonLinks.split(',').map(link => {
                const match = link.match(/https:\/\/www\.amazon\.com\/([^\/]+)\//);
                return match ? decodeURIComponent(match[1].replace(/-/g, ' ')) : '';
            });
        }
    
        function getTitlesWithMediaType(inputValue, mediaType) {
            return inputValue.split(', ').map(title => `${title} ${mediaType}`);
        }
    
        function displayTitlesMatrix(mediaList) {
            titlesMatrixContent.innerHTML = '';
            mediaList.forEach((fullTitle, index) => {
                const title = fullTitle.replace(/\s(book|movie|album|video game) cover$/, '');
                const titleElement = document.createElement('div');
                titleElement.textContent = `${index + 1}. ${title}`;
                titlesMatrixContent.appendChild(titleElement);
            });
        }
    
        async function createGrid(mediaList) {
            let apiQueriesCount = 0;
    
            for (const title of mediaList) {
                if (title.includes('book cover')) {
                    const imageUrl = await getBookImageFromDatabase(title.replace(' book cover', ''));
                    if (imageUrl) {
                        addImageToGrid(title, imageUrl);
                        continue;
                    }
                }
    
                const searchQuery = title;
                const images = await fetchImages(searchQuery);
                if (images.length > 0) {
                    apiQueriesCount++;
                }
                images.forEach((imageUrl, index) => {
                    addImageToGrid(title, imageUrl, index + 1);
                });
            }
    
            return apiQueriesCount;
        }
    
        function getBookImageFromDatabase(bookTitle) {
            return new Promise((resolve, reject) => {
                openDatabase().then((db) => {
                    const transaction = db.transaction(["images"], "readonly");
                    const objectStore = transaction.objectStore("images");
                    const index = objectStore.index("title");
                    const request = index.get(bookTitle);
    
                    request.onsuccess = (event) => {
                        const result = event.target.result;
                        if (result) {
                            resolve(result.image);
                        } else {
                            resolve(null);
                        }
                    };
    
                    request.onerror = (event) => {
                        reject(event.target.errorCode);
                    };
                }).catch((error) => {
                    reject(error);
                });
            });
        }
    
        function addImageToGrid(title, imageUrl, index = 1) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = title;
            img.addEventListener('click', () => toggleImageSelection(img));
            const caption = document.createElement('div');
            caption.innerText = `${title.replace(' book cover', '')} - Image ${index}`;
            gridItem.appendChild(img);
            gridItem.appendChild(caption);
            gridContainer.appendChild(gridItem);
        }
    
        function createTestGrid(mediaList) {
            mediaList.forEach((title, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const img = document.createElement('img');
                img.src = `https://via.placeholder.com/104x156/${Math.floor(Math.random() * 16777215).toString(16)}/ffffff?text=+`;
                img.alt = title;
                img.addEventListener('click', () => toggleImageSelection(img));
                const caption = document.createElement('div');
                caption.innerText = `${title.replace(' book cover', '')} - Image ${index + 1}`;
                gridItem.appendChild(img);
                gridItem.appendChild(caption);
                gridContainer.appendChild(gridItem);
            });
        }
    
        function toggleImageSelection(img) {
            img.classList.toggle('selected');
        }
    
        function removeUnselectedImages() {
            const selectedImages = document.querySelectorAll('.grid-item img.selected');
            gridContainer.innerHTML = '';
            selectedImages.forEach(img => {
                const gridItem = img.parentElement;
                img.classList.remove('selected'); // Unselect the images that are kept
                gridContainer.appendChild(gridItem);
            });
        }
    
        async function fetchImages(query) {
            try {
                const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${CX}&searchType=image&key=${API_KEY}&num=3`);
                const data = await response.json();
                return data.items.map(item => item.link);
            } catch (error) {
                console.error('Error fetching images:', error);
                return [];
            }
        }
    
        function incrementApiCount(numQueries) {
            const currentDate = new Date().toISOString().split('T')[0];
            let apiCountData = localStorage.getItem('apiCountData');
            if (apiCountData) {
                apiCountData = JSON.parse(apiCountData);
                if (apiCountData.date === currentDate) {
                    apiCountData.count += numQueries;
                } else {
                    apiCountData = { date: currentDate, count: numQueries };
                }
            } else {
                apiCountData = { date: currentDate, count: numQueries };
            }
            localStorage.setItem('apiCountData', JSON.stringify(apiCountData));
            updateApiCountDisplay(apiCountData.count);
        }
    
        function updateApiCountDisplay(count) {
            apiCountElement.textContent = `API Queries: ${count}`;
        }
    
        function initializeApiCount() {
            const currentDate = new Date().toISOString().split('T')[0];
            let apiCountData = localStorage.getItem('apiCountData');
            if (apiCountData) {
                apiCountData = JSON.parse(apiCountData);
                if (apiCountData.date !== currentDate) {
                    apiCountData = { date: currentDate, count: 0 };
                    localStorage.setItem('apiCountData', JSON.stringify(apiCountData));
                }
            } else {
                apiCountData = { date: currentDate, count: 0 };
                localStorage.setItem('apiCountData', JSON.stringify(apiCountData));
            }
            updateApiCountDisplay(apiCountData.count);
            scheduleMidnightReset();
        }
    
        function scheduleMidnightReset() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Set to midnight
            const timeToMidnight = midnight.getTime() - now.getTime();
            setTimeout(() => {
                resetApiCounter();
                scheduleMidnightReset(); // Reschedule for the next day
            }, timeToMidnight);
        }
    
        function resetApiCounter() {
            const currentDate = new Date().toISOString().split('T')[0];
            const apiCountData = { date: currentDate, count: 0 };
            localStorage.setItem('apiCountData', JSON.stringify(apiCountData));
            updateApiCountDisplay(apiCountData.count);
        }
    
        function toggleCheckboxes(checkedId, uncheckedId) {
            const checkedCheckbox = document.getElementById(checkedId);
            const uncheckedCheckbox = document.getElementById(uncheckedId);
            if (checkedCheckbox.checked) {
                uncheckedCheckbox.checked = false;
            }
            if (checkedId === 'testing-mode-checkbox' || checkedId === 'media-image-collection-checkbox') {
                if (document.getElementById('books-checkbox').checked) {
                    savedBookInputType = document.getElementById('book-input-type').value;
                }
            }
            updateMediaInputs();
        }
    
        initializeApiCount();
    
        // IndexedDB setup
        const dbName = "ImagesDatabase";
        const dbVersion = 1;
        let db;
    
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
    
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    const objectStore = db.createObjectStore("images", { keyPath: "id", autoIncrement: true });
                    objectStore.createIndex("title", "title", { unique: false });
                    objectStore.createIndex("image", "image", { unique: false });
                    objectStore.createIndex("tags", "tags", { unique: false });
                };
    
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
    
                request.onerror = (event) => {
                    reject(`Database error: ${event.target.errorCode}`);
                };
            });
        }
    
        let booksToTag = [];
    
        function saveImagesToDatabase() {
            const gridItems = document.querySelectorAll('.grid-item');
            booksToTag = []; // Clear the queue
    
            gridItems.forEach((gridItem) => {
                const img = gridItem.querySelector('img');
                const title = gridItem.querySelector('div').innerText.replace(/\s-\sImage\s\d+$/, '');
                booksToTag.push({ title, imageUrl: img.src });
            });
    
            showNextTagPopup(); // Show the first popup in the queue
        }
    
        function showNextTagPopup() {
            if (booksToTag.length > 0) {
                const { title, imageUrl } = booksToTag.shift();
                showTagPopup(title, imageUrl);
            }
        }
    
        function showTagPopup(title, imageUrl) {
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-image');
            const popupTitle = document.getElementById('popup-title');
            const authorName = document.getElementById('author-name');
            const genreList = document.getElementById('genre-list');
            const eraList = document.getElementById('era-list');
    
            popupImage.src = imageUrl;
            popupTitle.textContent = title;
            authorName.value = '';
            genreList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            eraList.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
    
            popup.style.display = 'block';
    
            popup.querySelector('.popup-footer button[onclick="saveTags()"]').onclick = function () {
                saveTags(title, imageUrl);
            };
    
            popup.querySelector('.popup-footer button[onclick="skipTags()"]').onclick = function () {
                saveImageToDatabase(title, imageUrl, []);
                popup.style.display = 'none';
                showNextTagPopup(); // Show the next popup
            };
        }
    
        function saveTags(title, imageUrl) {
            const authorName = document.getElementById('author-name').value;
            const genres = Array.from(document.querySelectorAll('#genre-list input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
            const era = document.querySelector('#era-list input[type="radio"]:checked')?.value;
            const tags = {
                author: authorName,
                genres: genres,
                era: era
            };
            saveImageToDatabase(title, imageUrl, tags);
            document.getElementById('popup').style.display = 'none';
            showNextTagPopup(); // Show the next popup
        }
    
        function saveImageToDatabase(title, imageUrl, tags) {
            openDatabase().then((db) => {
                const transaction = db.transaction(["images"], "readwrite");
                const objectStore = transaction.objectStore("images");
                const imageData = {
                    title: title,
                    image: imageUrl,
                    tags: tags
                };
                objectStore.add(imageData);
    
                transaction.oncomplete = () => {
                    console.log("Image saved to database.");
                };
    
                transaction.onerror = (event) => {
                    console.error("Transaction error: ", event.target.errorCode);
                };
            }).catch((error) => {
                console.error("Open database error: ", error);
            });
        }
    
        function viewDatabase() {
            openDatabase().then((db) => {
                const transaction = db.transaction(["images"], "readonly");
                const objectStore = transaction.objectStore("images");
                const request = objectStore.getAll();
    
                request.onsuccess = (event) => {
                    const images = event.target.result;
                    images.sort((a, b) => a.title.localeCompare(b.title)); // Sort titles alphabetically
                    const databaseContent = generateDatabaseContent(images);
                    const dbWindow = window.open("", "Database Viewer", "width=800,height=600");
                    dbWindow.document.write(`
                        <html>
                            <head>
                                <title>Database Viewer</title>
                                <style>
                                    body {
                                        font-family: Arial, sans-serif;
                                        padding: 20px;
                                        box-sizing: border-box;
                                    }
                                    input {
                                        width: 100%;
                                        padding: 10px;
                                        margin-bottom: 20px;
                                        box-sizing: border-box;
                                    }
                                    .database-item {
                                        display: flex;
                                        align-items: center;
                                        margin-bottom: 10px;
                                    }
                                    .database-item img {
                                        margin-right: 10px;
                                        cursor: pointer;
                                    }
                                    .database-item img.selected {
                                        border: 2px solid #ff69b4; /* Pretty pink border for selected images */
                                    }
                                    .button-group {
                                        display: flex;
                                        justify-content: space-between;
                                        gap: 10px; /* Add gap between buttons */
                                        margin: 20px 0; /* Add margin for spacing */
                                        display: none; /* Hide initially */
                                    }
                                    #remove-images-btn, #add-to-grid-btn {
                                        flex: 1;
                                        background-color: #ff69b4; /* Pretty pink color */
                                        color: white;
                                        border: none;
                                        padding: 10px 20px;
                                        cursor: pointer;
                                        border-radius: 5px; /* Rounded corners */
                                        text-align: center;
                                    }
                                    #remove-images-btn:hover, #add-to-grid-btn:hover {
                                        background-color: #ff85c1;
                                    }
                                </style>
                            </head>
                            <body>
                                <h3>Database Content:</h3>
                                <input type="text" id="search-bar" placeholder="Search titles..." oninput="searchDatabaseInPopup(this.value)">
                                <div class="button-group">
                                    <button id="remove-images-btn" onclick="removeSelectedImages()">Remove Image from Database</button>
                                    <button id="add-to-grid-btn" onclick="addSelectedImagesToGrid()">Add to Current Project</button>
                                </div>
                                <div id="database-content">${databaseContent}</div>
                            </body>
                        </html>
                    `);
                    dbWindow.document.close();
    
                    // Function to search within the popup window
                    dbWindow.searchDatabaseInPopup = function(searchQuery) {
                        const filteredImages = images.filter(image => image.title.toLowerCase().includes(searchQuery.toLowerCase()));
                        dbWindow.document.getElementById('database-content').innerHTML = generateDatabaseContent(filteredImages);
                        assignImageClickEvents();
                    };
    
                    // Function to remove selected images from the database
                    dbWindow.removeSelectedImages = function() {
                        const selectedImages = dbWindow.document.querySelectorAll('.database-item img.selected');
                        const imageIds = Array.from(selectedImages).map(img => parseInt(img.dataset.id, 10));
                        openDatabase().then((db) => {
                            const transaction = db.transaction(["images"], "readwrite");
                            const objectStore = transaction.objectStore("images");
                            imageIds.forEach(imageId => {
                                objectStore.delete(imageId).onsuccess = () => {
                                    console.log(`Image with ID ${imageId} removed from database.`);
                                };
                            });
                            transaction.oncomplete = () => {
                                const remainingImages = images.filter(image => !imageIds.includes(image.id));
                                dbWindow.document.getElementById('database-content').innerHTML = generateDatabaseContent(remainingImages);
                                dbWindow.document.querySelector('.button-group').style.display = 'none';
                                assignImageClickEvents();
                            };
                        }).catch((error) => {
                            console.error("Open database error: ", error);
                        });
                    };
    
                    // Function to add selected images to the grid
                    dbWindow.addSelectedImagesToGrid = function() {
                        const selectedImages = dbWindow.document.querySelectorAll('.database-item img.selected');
                        selectedImages.forEach(img => {
                            const gridItem = document.createElement('div');
                            gridItem.className = 'grid-item';
                            const imgClone = img.cloneNode(true);
                            imgClone.classList.remove('selected');
                            const caption = document.createElement('div');
                            caption.innerText = img.nextElementSibling.textContent;
                            gridItem.appendChild(imgClone);
                            gridItem.appendChild(caption);
                            gridContainer.appendChild(gridItem);
                        });
                        dbWindow.close();
                    };
    
                    // Function to assign click events to images in the popup window
                    function assignImageClickEvents() {
                        dbWindow.document.querySelectorAll('.database-item img').forEach(img => {
                            img.addEventListener('click', function() {
                                this.classList.toggle('selected');
                                const hasSelectedImages = dbWindow.document.querySelectorAll('.database-item img.selected').length > 0;
                                dbWindow.document.querySelector('.button-group').style.display = hasSelectedImages ? 'flex' : 'none';
                            });
                        });
                    }
    
                    // Assign click events initially
                    assignImageClickEvents();
                };
    
                request.onerror = (event) => {
                    console.error("Request error: ", event.target.errorCode);
                };
            }).catch((error) => {
                console.error("Open database error: ", error);
            });
        }
    
        function generateDatabaseContent(images) {
            return images.map(image => {
                const title = image.title.replace(/\s(book|movie|album|video game) cover$/, '');
                return `<div class="database-item">
                            <img src="${image.image}" width="50" height="75" data-id="${image.id}">
                            <span>${title}</span>
                        </div>`;
            }).join("");
        }
    
        function clearDatabase() {
            if (confirm("Are you sure you want to clear the database?")) {
                openDatabase().then((db) => {
                    const transaction = db.transaction(["images"], "readwrite");
                    const objectStore = transaction.objectStore("images");
                    const clearRequest = objectStore.clear();
    
                    clearRequest.onsuccess = () => {
                        console.log("Database cleared.");
                    };
    
                    clearRequest.onerror = (event) => {
                        console.error("Clear database error: ", event.target.errorCode);
                    };
                }).catch((error) => {
                    console.error("Open database error: ", error);
                });
            }
        }
    </script>
    
</body>
</html>
